<h2>Products</h2>

<div *ngFor="let product of products; let i = index" [attr.data-index]="i" >
    <h3>
        <a [title]="product.name + 'details'"
        [routerLink]="['/products', product.id]">
            {{product.name}}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{product.description}}
    </p>

    <p *ngIf="product.rating">
        Rating: {{product.rating}}
    </p>

    <p *ngIf="product.image">
        <img src= {{product.image}} height="200px" alt="phone img">
    </p>

    <button type="button" (click)="share()"
    style="margin-bottom: 10px;">
        Share
    </button>
    <p>
        <a href={{product.link}} style="font-size: large;">Kaspi link</a>
    </p>
    <app-product-alerts
        [product] = "product"
        (notify)="onNotify()">
    
    </app-product-alerts>

    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Share via Twitter</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <br>
    <a href="https://t.me/share/url?url={{product.link}}&text=hello&to={phone_number}">Telegram</a>
</div>
